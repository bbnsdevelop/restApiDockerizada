language: java
jdk:
  - oraclejdk11
before_install:
  - sudo apt-get update
  - cd app/
  - echo "Let's start maven package"
  - mvn clean package
  - cd ..
  - echo "We are inthe docker folder!"
script:
  - docker-compose build
before_deploy:
  echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script:
    docker push bbnsdevelop/restapi:01;
  on:
    branch: master
notifications:
  email: false